<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BO$$</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body id="contents" class="extension-body">
    <!-- <div id="load"></div> -->
    <div class="container center">


        <!--form-->
        <form id="form" action="" method="get" class="form center flex-row sticky">
            <a href="https://www.youtube.com/" target="_blank"><img src="./images/logo.png" alt="logo" class="logo"></a>
            <label id="switch">
                <input type="checkbox" name="themeToggle" id="checkbox">
            </label>
            <input id="searchInput" value="" class="search-bar" type="text" name="searchInput"
                placeholder="What to watch?">
            <input id="submitBtn" class="search-btn" type="button" value="Search" name="submitBtn">
        </form>

        <!--video-->
        <div id="videoContainer" class="video-container center">

        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
